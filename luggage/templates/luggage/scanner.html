<!DOCTYPE html>
<html>
  <head>
    <title>UPC-A Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="reader"></div>
    <script>
      Quagga.init(
        {
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: document.querySelector('#reader')
          },
          decoder: {
            readers: ['upc_reader']
          }
        },
        function (err) {
          if (err) {
            console.error(err)
            return
          }
          console.log('Initialization finished. Ready to start')
          Quagga.start()
        }
      )
      
      function getCookie(name) {
        if (!document.cookie) {
          return null
        }
      
        const cookies = document.cookie
          .split(';')
          .map((c) => c.trim())
          .filter((c) => c.startsWith(name + '='))
      
        if (cookies.length === 0) {
          return null
        }
        return decodeURIComponent(cookies[0].split('=')[1])
      }
      
      Quagga.onDetected(function (result) {
        const code = result.codeResult.code.match(/^0+(\d+)\d$/)[1]
        const csrfToken = getCookie('csrftoken')
        console.log(csrfToken)
        fetch('http://127.0.0.1:8000/api/v1/update-luggage/' + code + '/', {
          method: 'PATCH',
          headers: {
            'X-CSRFTOKEN': csrfToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status2: true })
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => console.error('Error:', error))
        console.log('Detected UPC-A barcode:', code)
      })
    </script>
  </body>
</html>
